<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sunrise & Stars Scroll Effect</title>

<style>
  /* Sky background */
  body {
    height: 200vh; /* scrolling area */
    margin: 0;
    overflow-x: hidden;
    background: linear-gradient(to bottom, #001, #87CEEB);
  }

  /* ‚≠ê Stars at the top (night sky) */
  .stars {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 40vh;
    background: transparent;
    pointer-events: none;
  }

  .stars::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-image:
      radial-gradient(2px 2px at 20% 30%, white, transparent),
      radial-gradient(2px 2px at 40% 80%, white, transparent),
      radial-gradient(2px 2px at 70% 50%, white, transparent),
      radial-gradient(2px 2px at 90% 20%, white, transparent),
      radial-gradient(2px 2px at 10% 70%, white, transparent),
      radial-gradient(2px 2px at 50% 10%, white, transparent),
      radial-gradient(2px 2px at 30% 90%, white, transparent),
      radial-gradient(2px 2px at 80% 40%, white, transparent),
      radial-gradient(2px 2px at 60% 60%, white, transparent);
    background-repeat: no-repeat;
  }

  /* üåû Sun */
  .sun {
    position: fixed;
    bottom: 0;
    left: 30px; /* move to left corner */
    width: 150px;
    height: 150px;
    background: radial-gradient(circle, #FFD700, #FFA500);
    border-radius: 50%;
    transition: bottom 0.2s ease-out;
  }
</style>

</head>
<body>

<!-- ‚≠ê Stars layer -->
<div class="stars"></div>

<!-- üåû Sun -->
<div class="sun" id="sun"></div>
 
<!-- Your webpage content can go below -->
<h1 style="padding: 20px; color: white;">Scroll Down to See Sunrise Effect</h1>
<p style="padding: 20px; color: white;"><a href="https://youtu.be/wRNinF7YQqQ?si=xfRcN-ubeT0TFbUU"> learn css </a></p>

<!-- ‚òÄ Sun Scroll Animation -->
<script>
  window.addEventListener("scroll", () => {
    const sun = document.getElementById("sun");
    const scrollY = window.scrollY;
    const pageHeight = document.body.scrollHeight - window.innerHeight;
    const position = (scrollY / pageHeight) * 80; // moves sun up
    sun.style.bottom = `${position}vh`;
  });
</script>

</body>
</html>
